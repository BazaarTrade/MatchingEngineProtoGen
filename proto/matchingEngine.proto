syntax = "proto3";

package pbM;

option go_package = "/pbM";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service MatchingEngine {
    rpc PlaceOrder(PlaceOrderReq) returns (PlaceOrderRes) {}
    rpc CancelOrder(OrderID) returns (Order) {}

    rpc GetCurrentOrders(UserID) returns (Orders) {}
    rpc GetOrders(UserID) returns (Orders) {}

    rpc CreateOrderBook(PairParams) returns (google.protobuf.Empty) {}
    rpc DeleteOrderBook(Pair) returns (google.protobuf.Empty) {}

    rpc GetPairsParams(google.protobuf.Empty) returns (PairsParams) {}
    rpc GetPairPricePrecisions(Pair) returns (PairPricePrecisions) {}

    rpc StreamTrade(Pair) returns (stream Trade) {}
    rpc StreamOrderBookSnapshot(Pair) returns (stream OrderBookSnapshot) {}
}

message PlaceOrderReq {
    int64 UserID = 1;
    bool IsBid = 2;
    string Pair = 3;
    string Qty = 4;
    string Price = 5;
    string Type = 6;
}

message PlaceOrderRes {
    Order Order = 1;
    repeated Order MatchOrders = 2;
}

message Orders {
    repeated Order Orders = 1;
}

message OrderID {
    int64 OrderID = 1;
}

message UserID {
    int64 UserID = 1;
}

message Order {
    int64 ID = 1;
    int64 UserID = 2;
    bool IsBid = 3;
    string Pair = 4;
    string Price = 5;
    string Qty = 6;
    string SizeFilled = 7;
    string Status = 8;
    string Type = 9;
    google.protobuf.Timestamp CreatedAt = 10;
    google.protobuf.Timestamp ClosedAt = 11;
}

message PairsParams {
    repeated PairParams PairParams = 1;
}

message PairParams {
    string Pair = 1;
    repeated int32 PricePrecisions = 2;
    int32 QtyPrecision = 3;
}

message Pair {
    string Pair = 1;
}

message OrderBookSnapshot {
    string Pair = 1;
    repeated Limit Bids = 2;
    repeated Limit Asks = 3;
    string BidsQty = 4;
    string AsksQty = 5;
}

message Limit {
    string Price = 1;
    string Qty = 2;
}

message Trade {
    string Pair = 1;
    bool IsBid = 2;
    string Price = 3;
    string Qty = 4;
    google.protobuf.Timestamp Time = 5;
}

message PairPricePrecisions {
    repeated int32 Precisions = 1;
}